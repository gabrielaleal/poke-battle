output-format: text

strictness: veryhigh
test-warnings: true
doc-warnings: false
member-warnings: true

uses:
  - django
  - celery

pep8:
  full: true
  disable:
    - D100
    - D101
    - D102
    - D103
    - D105
    - D205
    - D400
    - N802  # function name should be lowercase, breaks on tests
  options:
    max-line-length: 100

pyflakes:
  disable:
    - F999

pylint:
  disable:
    - too-many-instance-attributes
    - too-few-public-methods
    - invalid-name
    - no-self-use
    - no-member
    - too-many-ancestors
    - import-error
    - relative-beyond-top-level
    - arguments-differ
    - invalid-name
    - attribute-defined-outside-init
  options:
    max-line-length: 100

dodgy:
  run: true

ignore-paths:
  - node_modules
  - venv
  - poke-battle
  - env
  - .env
  - .venv

ignore-patterns:
  - .+/migrations/.+
  - .+/settings/.+
